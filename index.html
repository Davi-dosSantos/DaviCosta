<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,400;1,500&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <h1 id="logo">Finance$</h1>
    </header>


    <main class="conteiner">

        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>Input</h3>
                <p>$ 8000</p>
            </div>

            <div class="card">
                <h3>Output</h3>
                <p>$6000</p>
            </div>

            <div class="card" class="amount">
                <h3>Amount</h3>
                <p>$2000</p>
            </div>

        </section>

        <section id="Transactions">
            <h2 class="sr-only">Transactions</h2>
            <table id="data-table" class="card">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Light</td>
                        <td>$700</td>
                        <td>23/02/2021</td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td>$9000</td>
                        <td>17/02/2021</td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td>$9000</td>
                        <td>17/02/2021</td>
                    </tr>
                </tbody>

            </table>
        </section>

    </main>

    <footer>
        <p>Finance$</p>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
